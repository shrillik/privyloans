<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Success - PrivyLoans</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --background-dark: #0d1117; --background-light: #161b22; --border-color: #30363d;
            --text-primary: #e6edf3; --text-secondary: #848d97; --accent-green: #2ea043;
            --accent-green-hover: #3fb950; --accent-blue: #58a6ff;
        }
        body {
            background-color: var(--background-dark); color: var(--text-primary);
            font-family: 'Inter', sans-serif; margin: 0; display: flex;
            justify-content: center; align-items: center; min-height: 100vh;
            padding: 1rem; box-sizing: border-box;
        }
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes iconPopIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .success-container {
            background-color: var(--background-light); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 3rem; text-align: center; max-width: 600px;
            animation: fadeInScaleUp 0.6s ease-out;
        }
        .success-container img {
            width: 80px; height: 80px; margin-bottom: 1.5rem;
            animation: iconPopIn 0.5s ease-out 0.3s backwards;
        }
        .success-container h2 {
            font-size: 2rem; margin-top: 0; letter-spacing: -0.5px; color: var(--text-primary);
        }
        .success-container p { color: var(--text-secondary); margin-bottom: 1rem; line-height: 1.6; }
        .app-id-box {
            background-color: var(--background-dark); border: 1px dashed var(--border-color);
            padding: 1.25rem; border-radius: 8px; margin: 2rem 0;
        }
        .app-id-box code {
            font-size: 1.2rem; font-weight: 500; color: var(--accent-green-hover);
            word-break: break-all; background-color: rgba(46,160,67,0.1);
            padding: 0.25rem 0.5rem; border-radius: 4px;
        }
        .btn {
            text-decoration: none; color: white; background-color: var(--accent-green);
            padding: 0.8rem 2rem; border-radius: 8px; font-weight: 600;
            display: inline-block; transition: all 0.2s ease;
        }
        .btn:hover {
            background-color: var(--accent-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 160, 67, 0.3);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Checkmark">
        <h2>Your Loan Application Has Been Submitted!</h2>
        <p>Please save your unique Application ID. You can use it to check the status of your application from the home page.</p>
        
        {% if app_id %}
        <div class="app-id-box">
            <p style="margin-top: 0;">Your Application ID is:</p>
            <code>{{ app_id }}</code>
        </div>
        {% endif %}
        
        <a href="{{ url_for('index') }}" class="btn">Go Back Home</a>
    </div>
</body>
</html>
