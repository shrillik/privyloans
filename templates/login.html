<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - PrivyLoans</title>
    <style>
        /* Reusing styles from index.html and apply.html for consistency */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --background-dark: #0d1117; /* Using slightly off-black for login pages */
            --background-light: #161b22; 
            --border-color: #30363d;
            --text-primary: #e6edf3; 
            --text-secondary: #848d97; 
            --accent-green: #2ea043;
            --accent-green-hover: #3fb950; 
            --accent-blue: #58a6ff; 
            --accent-red: #f85149;
        }
        body {
            background-color: var(--background-dark); color: var(--text-primary);
            font-family: 'Inter', sans-serif; margin: 0; line-height: 1.6;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .login-container { 
            background-color: var(--background-light); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            padding: 3rem; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-container h2 { 
            margin-top: 0; 
            font-size: 2rem; 
            text-align: center; 
            letter-spacing: -0.5px; 
            margin-bottom: 2.5rem;
        }
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        label { 
            display: block; 
            font-weight: 500; 
            margin-bottom: 0.5rem; 
            color: var(--text-secondary); 
        }
        input { 
            width: 100%; 
            background-color: var(--background-dark); 
            border: 1px solid var(--border-color); 
            color: var(--text-primary); 
            padding: 0.8rem; 
            border-radius: 8px; 
            font-size: 1rem; 
            box-sizing: border-box; 
            transition: border-color 0.2s; 
        }
        input:focus { 
            outline: none; 
            border-color: var(--accent-blue); 
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2); 
        }
        .btn-submit { 
            width: 100%; 
            padding: 0.9rem; 
            font-size: 1.1rem; 
            font-weight: 600; 
            color: white; 
            background-color: var(--accent-blue); /* Using blue for login button */
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.2s ease-in-out; 
            margin-top: 1rem;
        }
        .btn-submit:hover { 
            background-color: #4b8cd9; 
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.3); 
        }
        .alert { 
            padding: 1rem; 
            margin-bottom: 1.5rem; 
            border-radius: 8px; 
            text-align: center; 
            border: 1px solid transparent; 
        }
        .alert-danger { 
            background-color: rgba(248, 81, 73, 0.1); 
            color: var(--accent-red); 
            border-color: rgba(248, 81, 73, 0.3); 
        }
        /* --- Registration Link Styling --- */
        .register-prompt {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }
        .register-prompt a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .register-prompt a:hover {
            color: var(--accent-green-hover);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        
        <!-- Flash Messages (for invalid credentials) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Login to Account</button>
        </form>

        <!-- The crucial registration link -->
        <p class="register-prompt">
            Don't have an account? 
            <a href="{{ url_for('register') }}">Register here</a>
        </p>
    </div>
</body>
</html>
