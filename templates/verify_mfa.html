<!DOCTYPE html>
<html>
<head>
    <title>{{ title or 'Verify MFA - PrivyLoans' }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --background-dark: #0d1117; --background-light: #161b22; --border-color: #30363d;
            --text-primary: #e6edf3; --text-secondary: #848d97; --accent-green: #2ea043;
            --accent-green-hover: #3fb950; --accent-red: #f85149; --accent-blue: #58a6ff;
        }
        body {
            background-color: var(--background-dark); color: var(--text-primary);
            font-family: 'Inter', sans-serif; display: flex; align-items: center;
            justify-content: center; min-height: 100vh; margin: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container {
            background-color: var(--background-light); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 3rem; width: 100%; max-width: 400px;
            animation: fadeIn 0.6s ease-out;
        }
        h2 { text-align: center; margin-top: 0; letter-spacing: -0.5px; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 500; margin-bottom: 1rem; text-align: center; color: var(--text-secondary); }
        input[type="text"] {
            width: 100%; background-color: var(--background-dark); border: 1px solid var(--border-color);
            color: var(--text-primary); padding: 0.8rem; border-radius: 8px; font-size: 1.5rem;
            box-sizing: border-box; text-align: center; letter-spacing: 4px;
            transition: all 0.2s;
        }
        input:focus {
            outline: none; border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .btn-submit {
            width: 100%; padding: 0.8rem; font-size: 1.1rem; font-weight: 600; color: white;
            background-color: var(--accent-green); border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-submit:hover {
            background-color: var(--accent-green-hover);
            transform: translateY(-2px);
        }
        .alert {
            padding: 1rem; margin-bottom: 1.5rem; border-radius: 8px; text-align: center;
            border: 1px solid transparent;
        }
        .alert-danger {
            background-color: rgba(248, 81, 73, 0.1); color: var(--accent-red);
            border-color: rgba(248, 81, 73, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Dynamic title for Admin/User use -->
        <h2>{{ title or 'Multi-Factor Authentication' }}</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <!-- The action attribute depends on the calling function in app.py -->
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <!-- Hidden field for Admin MFA submission -->
            {% if 'mfa_user_id' in session %}
                <input type="hidden" name="mfa_submit" value="true"> 
            {% endif %}
            <div class="form-group">
                <label for="mfa_code">Enter the 6-digit code from your authenticator app</label>
                <input type="text" id="mfa_code" name="mfa_code" required autocomplete="off" maxlength="6" autofocus>
            </div>
            <button type="submit" class="btn-submit">Verify and Proceed</button>
        </form>
    </div>
</body>
</html>
