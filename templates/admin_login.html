<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PrivyLoans</title>
    <style>
        /* Reusing styles from index.html and apply.html for consistency */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --background-dark: #0d1117; /* Using slightly off-black for login pages */
            --background-light: #161b22; 
            --border-color: #30363d;
            --text-primary: #e6edf3; 
            --text-secondary: #848d97; 
            --accent-green: #2ea043;
            --accent-green-hover: #3fb950; 
            --accent-blue: #58a6ff; 
            --accent-red: #f85149;
        }
        body {
            background-color: var(--background-dark); color: var(--text-primary);
            font-family: 'Inter', sans-serif; margin: 0; line-height: 1.6;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .login-container { 
            background: linear-gradient(135deg, var(--background-light) 0%, #1a1f26 100%);
            border: 1px solid var(--border-color); 
            border-radius: 16px; 
            padding: 3.5rem; 
            width: 100%; 
            max-width: 440px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 { 
            margin-top: 0; 
            font-size: 2.2rem; 
            text-align: center; 
            letter-spacing: -1px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-green-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .admin-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        label { 
            display: block; 
            font-weight: 500; 
            margin-bottom: 0.5rem; 
            color: var(--text-secondary); 
        }
        input { 
            width: 100%; 
            background-color: var(--background-dark); 
            border: 1.5px solid var(--border-color); 
            color: var(--text-primary); 
            padding: 0.95rem; 
            border-radius: 10px; 
            font-size: 1rem; 
            box-sizing: border-box; 
            transition: all 0.3s ease; 
        }
        input:focus { 
            outline: none; 
            border-color: var(--accent-green); 
            box-shadow: 0 0 0 4px rgba(46, 160, 67, 0.15); 
            transform: translateY(-1px);
        }
        .btn-submit { 
            width: 100%; 
            padding: 1rem; 
            font-size: 1.05rem; 
            font-weight: 600; 
            color: white; 
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-green-hover) 100%);
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s ease-in-out; 
            margin-top: 1rem;
            box-shadow: 0 8px 20px rgba(46, 160, 67, 0.3);
        }
        .btn-submit:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 12px 30px rgba(46, 160, 67, 0.4); 
        }
        .alert { 
            padding: 1rem; 
            margin-bottom: 1.5rem; 
            border-radius: 8px; 
            text-align: center; 
            border: 1px solid transparent; 
        }
        .alert-danger { 
            background-color: rgba(248, 81, 73, 0.1); 
            color: var(--accent-red); 
            border-color: rgba(248, 81, 73, 0.3); 
        }
        .admin-prompt {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }
        .admin-prompt a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .admin-prompt a:hover {
            color: var(--accent-green-hover);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <p class="admin-subtitle">üîê Secure administrative access</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- FORM SUBMITS TO /admin/login for Phase 1 (Username/Password) -->
        <form method="POST" action="{{ url_for('admin_login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Login as Admin</button>
        </form>

        <p class="admin-prompt">
            <a href="{{ url_for('login') }}">Switch to User Login</a>
        </p>
    </div>
</body>
</html>
